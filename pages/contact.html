<html lang="en">

    <link rel="shortcut icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <title>Pets - Almacen de Mascotas</title>

<body>
    <header>
		<div class="header__logo">
            <a href="../index.html" alt="logo">
                <img src="../assets/logo.png" alt="logo">
            </a>
        </div>
		<nav class="header__navOrden">
			<ul class="header__navegacion">
				<li><a href="../index.html">Home</a></li>
				<li><a href="./products.html">Productos</a></li>

			</ul>
		</nav>
	</header>
    <section class="contact__portada">
        <h1>Contacto</h1>
    </section>
    <section class="contact">
        <div class="contact__container">  
            <form id="contact" action="" method="post">
              <h3>Contactanos!</h3>
              <h4>Responderemos tus consultas a las brevedad!</h4>
              <fieldset>
                <input placeholder="Nombre" type="text" tabindex="1">
              </fieldset>
              <fieldset>
                <input placeholder="Email" type="email" tabindex="2">
              </fieldset>
              <fieldset>
                <input placeholder="Telefono" type="tel" tabindex="3">
              </fieldset>
              <fieldset>
                <textarea placeholder="Mensaje" tabindex="5"></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </fieldset>
            </form>
          </div>
    </section>
    <footer class="footer">
        <h3>Follow us!</h3>
        <div class="footer__container">
            <img class="footer__redes" src="../assets/redes/instagram.png" alt="logo instagram">
            <img class="footer__redes" src="../assets/redes/facebook.png" alt="logo facebook">
